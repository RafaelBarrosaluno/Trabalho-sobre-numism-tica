<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Sugestões</title>
    <link rel="stylesheet" href="CSS/style3.css">
</head>
<body>
    <a href="Index.html">
        <img src="IMG/seta.png" alt="Seta" id="seta">
        </a>
        <br>
        <br>
        <h3> Bem vindo a nossa areá de sugestões! aqui você preencherá o Formulário caso você quer adicionar uma sugestão ao nosso site!</h3>
        
        <img src="IMG/form.gif" alt="form" id="form">
    <div class="form">
        <h1>Envie sua sugestão</h1>
        <form action="#" method="post">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" placeholder="Digite seu nome" required>

            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" placeholder="Digite seu e-mail" required>

            <label for="sugestao">Sugestão:</label>
            <textarea id="sugestao" name="sugestao" placeholder="Digite sua sugestão" rows="5" required></textarea>

            <button type="submit">Enviar</button>
        </form>
        <p id="mensagem"></p>
        <script src="JS/script.js"></script>
    </div>
</body>
</html>
