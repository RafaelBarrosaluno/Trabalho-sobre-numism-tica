<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Sugestões</title>
    <link rel="stylesheet" href="CSS/style3.css">
</head>
<body>
    <a href="Index.html">
        <img src="IMG/seta.png" alt="Voltar à página inicial" id="seta">
    </a>
    <main>
        <section class="intro">
            <h1>Área de Sugestões</h1>
            <p>Preencha o formulário abaixo para nos ajudar a melhorar o site. Sua opinião é muito importante!</p>
            <img src="IMG/form.gif" alt="Formulário de sugestões" id="form">
        </section>

        <section class="form">
            <h2>Envie sua Sugestão</h2>
            <form action="#" method="post">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" placeholder="Digite seu nome" required>

                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" placeholder="Digite seu e-mail" required>

                <label for="sugestao">Sugestão:</label>
                <textarea id="sugestao" name="sugestao" placeholder="Digite sua sugestão" rows="5" required></textarea>

                <button type="submit">Enviar</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Numismática. Todos os direitos reservados.</p>
    </footer>

    <script src="JS/script.js"></script>
</body>
</html>
